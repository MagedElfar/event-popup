<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Wheel Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="body-overlay">

    </div>
    <!-- User Information Form Popup -->
    <div class="popup" id="userFormPopup">
        <div class="popup-content form-popup">
            <h2>Welcome to the Spinning Wheel Game!</h2>
            <p>Please enter your information to continue:</p>
            <form id="userForm">
                <div class="form-group mui-textfield">
                    <input type="text" id="userName" placeholder=" " required>
                    <label for="userName">Name</label>
                    <span class="error-message" id="nameError"></span>
                </div>

                <div class="form-group mui-textfield">
                    <input type="text" id="userEmail" placeholder=" " required>
                    <label for="userEmail">Email</label>
                    <span class="error-message" id="emailError"></span>
                </div>


                <div class="form-group mui-textfield">
                    <input type="text" id="userPhone" placeholder=" " required>
                    <label for="userPhone">Phone Number</label>
                    <span class="error-message" id="phoneError"></span>
                </div>

                <button type="submit" class="submit-btn btn">Start play</button>
            </form>
        </div>
    </div>

    <!-- Spinning Wheel Container -->
    <div class="container" id="wheelContainer" style="display: none;">
        <h1>Spinning Color Wheel</h1>
        <div class="wheel-container">
            <div class="pointer"></div>
            <div class="wheel" id="wheel"></div>
            <div class="wheel-center"></div>
        </div>
        <button class="btn" id="spinBtn">SPIN</button>
    </div>

    <!-- Winner Popup -->
    <div class="popup" id="winnerPopup" style="display: none;">
        <canvas id="confettiCanvas"></canvas>
        <div class="popup-content">
            <h2>Congratulations! You Won! ðŸŽ‰</h2>
            <p>You nailed it! The winning color is:</p>
            <div class="color-display" id="winColor"></div>
            <p id="colorName">Color</p>
            <button class="btn" id="closeBtn">Back website</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
