<!DOCTYPE html>
<html lang="en" id="htmlTag">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <!-- User Information Form Popup -->
    <div class="popup" id="userFormPopup">
        <div class="popup-content form-popup">
            <div class="close-btn" id="close-popup">&times;</div>
            <div>
                <img src="/media/popup-image.png" />
            </div>
            <div class="form-popup-content">
                <h1>Only for the First <span>100!</span></h1>
                <p>Be among the first 1,00 customers and enjoy exclusive gift!.</p>
                <form id="userForm">
                    <div class="form-group mui-textfield">
                        <input type="text" id="userName" placeholder=" " required />
                        <label for="userName" id="labelName">Name</label>
                        <span class="error-message" id="nameError"></span>
                    </div>

                    <div class="form-group mui-textfield">
                        <input type="text" id="userEmail" placeholder=" " required />
                        <label for="userEmail" id="labelEmail">Email</label>
                        <span class="error-message" id="emailError"></span>
                    </div>

                    <div class="form-group mui-textfield">
                        <input type="text" id="userPhone" placeholder=" " required />
                        <label for="userPhone" id="labelPhone">Phone Number</label>
                        <span class="error-message" id="phoneError"></span>
                    </div>

                    <div class="form-group mui-textfield">
                        <input type="text" id="userAddress" placeholder=" " required />
                        <label for="userAddress" id="labelAddress">Address</label>
                        <span class="error-message" id="addressError"></span>
                    </div>

                    <button type="submit" class="submit-btn btn" id="submitBtn">Get my gift</button>
                </form>
            </div>

        </div>
    </div>


    <!-- Winner Popup -->
    <div class="popup winner-popup" id="winnerPopup">
        <div class="popup-content">
            <h2 id="winnerText">Thank you, <br /> beautiful!</h2>

            <p>You've successfully joined our first 100.</p>

            <p>Your exclusive gift is being prepared with care.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
